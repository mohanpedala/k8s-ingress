kind: Pod
apiVersion: v1
metadata:
  name: hello-world
  namespace: dev
  labels:
    app: sample-java-app
spec:
  containers:
    - name: hello-world
      image: phaneindra/sample-java-app:latest

---

kind: Service
apiVersion: v1
metadata:
  name: hello-world-service
  namespace: dev
spec:
  selector:
    app: sample-java-app
  ports:
    - port: 8080
