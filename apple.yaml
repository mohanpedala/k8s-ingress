kind: Pod
apiVersion: v1
metadata:
  name: apple-app
  namespace: dev
  labels:
   app: apple
spec:
  containers:
    - name: apple-app
      image: hashicorp/http-echo
      args:
        - "-text=apple"

---

apiVersion: v1
kind: Service
metadata:
  name: apple-service
  namespace: dev
spec:
  selector:
    app: apple
  ports:
  - port: 5678
    

